      {{- end }}
      {{- with .Values.defaultRules.keepFiringFor }}
      keep_firing_for: "{{ . }}"
      {{- end }}
      labels:
        {{- if and .Values.customRules (index .Values.customRules "NodeBondingDegraded") }}
        severity: {{ index .Values.customRules.NodeBondingDegraded "labelsSeverity" | default "warning" }}
        {{- else }}
        severity: warning
        {{- end }}
      {{- if or .Values.defaultRules.additionalRuleLabels .Values.defaultRules.additionalRuleGroupLabels.nodeExporterAlerting }}
        {{- with .Values.defaultRules.additionalRuleLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.defaultRules.additionalRuleGroupLabels.nodeExporterAlerting }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
{{- end }}
{{- end }}